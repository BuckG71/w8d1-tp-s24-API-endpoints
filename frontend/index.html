<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Bryan's Weather App</h1>
        <form id="weather-form">
            <input type="text" id="query" placeholder="Enter city name or zip code" required>
            <button type="submit"><i class="fas fa-search"></i> Get Weather</button>
        </form>
        <div id="weather-result" class="weather-result">
            <!-- Weather data will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
